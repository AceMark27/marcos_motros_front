        <!-- Hero Section -->

        <!-- Barra de Pesquisa e Filtros -->
        <div class="container my-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="filter-section">
                        <h5>Filtrar por:</h5>
                        <form @submit.prevent="aplicarFiltros">
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="filtro-marca">Marca</label>
                                    <select class="form-control" v-model="filtros.marca">
                                        <option>Todos</option>
                                        <option>Ford</option>
                                        <option>Chevrolet</option>
                                        <option>Fiat</option>
                                        <option>Volkswagen</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="filtro-preco">Faixa de Preço</label>
                                    <select class="form-control" v-model="filtros.preco">
                                        <option>Todos</option>
                                        <option>Abaixo de 30.000</option>
                                        <option>30.000 - 60.000</option>
                                        <option>Acima de 60.000</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="filtro-ano">Ano</label>
                                    <select class="form-control" v-model="filtros.ano">
                                        <option>Todos</option>
                                        <option>2022</option>
                                        <option>2021</option>
                                        <option>2020</option>
                                        <option>2019</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Aplicar Filtros</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de Modelos -->
        <div class="container">
            <div class="row">
                <div v-for="carro in carrosFiltrados" :key="carro.id" class="col-md-6 col-lg-4 d-flex align-items-stretch">
                    <div class="card">
                        <img :src="carro.imagemUrl" class="card-img-top" alt="Imagem do carro">
                        <div class="card-body">
                            <h5 class="card-title">{{ carro.nome }}</h5>
                            <p class="card-text">{{ carro.descricao }}</p>
                            <a :href="'carro-detalhe.html?id=' + carro.id" class="btn btn-primary">Ver Detalhes</a>
                            <form @submit.prevent="adicionarAoCarrinho(carro.id)" class="mt-2">
                                <button type="submit" class="btn btn-success">Adicionar ao Carrinho</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Paginação -->
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item" :class="{ disabled: paginaAtual === 1 }">
                        <a class="page-link" href="#" @click.prevent="paginaAtual--">Anterior</a>
                    </li>
                    <li class="page-item" v-for="pagina in paginas" :key="pagina" :class="{ active: pagina === paginaAtual }">
                        <a class="page-link" href="#" @click.prevent="paginaAtual = pagina">{{ pagina }}</a>
                    </li>
                    <li class="page-item" :class="{ disabled: paginaAtual === paginas }">
                        <a class="page-link" href="#" @click.prevent="paginaAtual++">Próximo</a>
                    </li>
                </ul>
            </nav>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                carros: [], // Lista de carros a ser carregada dinamicamente
                filtros: {
                    marca: 'Todos',
                    preco: 'Todos',
                    ano: 'Todos'
                },
                paginaAtual: 1,
                itensPorPagina: 6
            },
            computed: {
                carrosFiltrados() {
                    // Filtrar carros com base nos filtros selecionados
                    return this.carros.filter(carro => {
                        return (this.filtros.marca === 'Todos' || carro.marca === this.filtros.marca) &&
                               (this.filtros.preco === 'Todos' || this.verificarPreco(carro.preco)) &&
                               (this.filtros.ano === 'Todos' || carro.ano === this.filtros.ano);
                    }).slice((this.paginaAtual - 1) * this.itensPorPagina, this.paginaAtual * this.itensPorPagina);
                },
                paginas() {
                    return Math.ceil(this.carros.length / this.itensPorPagina);
                }
            },
            methods: {
                aplicarFiltros() {
                    // Método para aplicar os filtros
                    this.paginaAtual = 1;
                },
                verificarPreco(preco) {
                    if (this.filtros.preco === 'Abaixo de 30.000') return preco < 30000;
                    if (this.filtros.preco === '30.000 - 60.000') return preco >= 30000 && preco <= 60000;
                    if (this.filtros.preco === 'Acima de 60.000') return preco > 60000;
                    return true;
                },
                adicionarAoCarrinho(carroId) {
                    // Método para adicionar o carro ao carrinho
                    alert('Carro ' + carroId + ' adicionado ao carrinho!');
                }
            },
            mounted() {
                // Carregar a lista de carros (exemplo estático)
                this.carros = [
                    { id: 1, nome: 'Ford Mustang', descricao: 'Descrição do Ford Mustang', imagemUrl: 'https://cdn.motor1.com/images/mgl/L3kkPl/s1/lancamento-ford-mustang-de-setima-geracao-no-brasil.jpg', marca: 'Ford', preco: 50000, ano: 2022 },
                    { id: 2, nome: 'Chevrolet Camaro', descricao: 'Descrição do Chevrolet Camaro', imagemUrl: 'https://s2-autoesporte.glbimg.com/PqPPQ-men0qvcDkp37FxSWzYgQQ=/0x0:620x413/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_cf9d035bf26b4646b105bd958f32089d/internal_photos/bs/2020/O/c/H06CbARCAMMs8AR9hNtg/2016-03-24-chevrolet-camaro-transformers-2010-1600x1200-wallpaper-01.png', marca: 'Chevrolet', preco: 60000, ano: 2021 },
                    { id: 3, nome: 'Fiat Uno', descricao: 'Descrição do Fiat Uno', imagemUrl: 'https://quatrorodas.abril.com.br/wp-content/uploads/2016/11/56a280610e21630a3e0fc490qr-592-gb-uno-01.jpeg?quality=70&strip=all&strip=all', marca: 'Fiat', preco: 20000, ano: 2020 },
                    { id: 4, nome: 'Volkswagen Gol', descricao: 'Descrição do Volkswagen Gol', imagemUrl: 'https://blog.olhonocarro.com.br/wp-content/uploads/2023/06/image-39.jpeg', marca: 'Volkswagen', preco: 30000, ano: 2019 },
                    { id: 5, nome: 'Ford Focus', descricao: 'Descrição do Ford Focus', imagemUrl: 'https://www.topgear.com/sites/default/files/2022/04/51951944136_a4826c854b_k.jpg', marca: 'Ford', preco: 25000, ano: 2021 },
                    { id: 6, nome: 'Chevrolet Onix', descricao: 'Descrição do Chevrolet Onix', imagemUrl: 'https://www.chevrolet.com.br/content/dam/chevrolet/mercosur/brazil/portuguese/index/cars/2023-onix/mov/04-images/onix-premier-at-turbo.jpg?imwidth=960', marca: 'Chevrolet', preco: 35000, ano: 2020 },
                    // Adicionar mais carros conforme necessário
                ];
            }
        });
    </script>
